<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        button { padding: 10px 20px; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>¡Hola, <span id="user-name">Usuario</span>!</h1>
    <p>Esta es mi primera Mini App.</p>
    <button onclick="showAlert()">Saludar</button>

    <script>
        // Inicializar la App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Abre la app a pantalla completa

        // Mostrar nombre del usuario si está disponible
        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        function showAlert() {
            tg.showAlert("¡Botón presionado!");
        }
    </script>
</body>
</html>
